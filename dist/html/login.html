                                <!-- 注册 -->
                                <div id="reg" class="box1">
                                    <!-- <h4>注册</h4> -->
                                    <div>
                                        <br>
                                        <br>
                                        <br>
                                        <p>用户名：
                                            <input type="text" name="username" id="username1" placeholder="请输入用户名">
                                        </p>

                                        <br>

                                        </p> -->

                                            </div>
                                        </li>
                                        <br>
                                        <p>
                                            <input type="button" value="注册" id="btnReg" class="login-btn" style="margin-top: 10px;" />
                                        </p>
                                    </div>
                                </div>
                                <!-- 登陆 -->
                                <div id="login" style="display: none" class="box1">
                                    <div>
                                        <br>
                                        <br>
                                        <br>
                                        <p>用户名：
                                            <input type="text" name="username" id="username2" placeholder="请输入用户名">
                                        </p>
                                        <p id="verifyUserNameMsg"></p>
                                        <br>
                                        <p>密码：
                                            <input type="password" name="password" id="password2" style="margin-left: 10px;" placeholder="请输入密码">
                                        </p>
                                        <br>
                                        <p>
                                            <input type="password" placeholder="验证码" name="password" id="text1" style="margin-left: 50px;width: 140px;float: left;">
                                            <input type="text" id="text2" value="获取验证码" style="width: 100px;float: left;margin-left: 10px;color: #464646;text-align: center;background: rgb(214, 212, 212);">
                                        </p>
                                        <br>
                                        <br>
                                        <p>
                                            <input type="button" value="登录" id="btnLogin" class="login-btn" style="margin-top: 10px;" />
                                        </p>
                                    </div>
                                </div>
                                <script>
                                    var box = document.getElementById('J_login_panel');
                                    var box1 = box.getElementsByClassName('box1');
                                    var input1 = box.getElementsByTagName('a');
                                    for (var i = 0; i < input1.length; i++) {
                                        input1[i].index = i;
                                        input1[i].onclick = function () {
                                            for (var j = 0; j < box1.length; j++) {
                                                input1[j].className = '';
                                                box1[j].style.display = 'none';
                                            }
                                            this.className = 'active';
                                            box1[this.index].style.display = 'block';
                                        }
                                    }


                                </script>

                            </ul>

                        <br>
                        <div class="login-extinfo">

                                        <li>

                                        <li>

                                        </li>
                                        <li>

                                        </li>
                                        <li class="last">
